<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h2>회원가입</h2>
  <form action="/signup" method="post">
    <label for="user_id">아이디:</label>
    <input type="text" id="user_id" name="user_id" required><br>

    <label for="user_name">이름:</label>
    <input type="text" id="user_name" name="user_name" required><br>

    <label for="user_password">비밀번호:</label>
    <input type="password" id="user_password" name="user_password" required><br>

    <label for="user_password_confirm">비밀번호 확인:</label>
    <input type="password" id="user_password_confirm" name="user_password_confirm" required><br>

    <label for="user_email">이메일:</label>
    <input type="email" id="user_email" name="user_email" required><br>

    <label for="user_mobile">휴대폰 번호:</label>
    <input type="tel" id="user_mobile" name="user_mobile" required><br>

    <input type="hidden" name="user_type" value="일반">

    <button type="submit">가입하기</button>
  </form>
</body>
</html>
